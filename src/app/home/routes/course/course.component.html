<div *ngIf="course" class="container">
  <div class="container__header">{{course.name}}</div>
  <md-tab-group>
    <md-tab label="Students">
      <app-students-course [course]="course.id"></app-students-course>
    </md-tab>
    <md-tab label="Assignments">
      <app-assignment-course [course]="course.id"></app-assignment-course>
    </md-tab>
    <md-tab label="Ungraded Submissions">
      <app-assignment-submissions-course [course]="course.id"></app-assignment-submissions-course>
    </md-tab>
    <md-tab label="Graded Submissions">
      <app-assignment-submissions-course [course]="course.id" [graded]="true"></app-assignment-submissions-course>
    </md-tab>
  </md-tab-group>
</div>
