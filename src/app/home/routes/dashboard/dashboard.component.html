<div class="container">
  <md-tab-group>
    <md-tab label="Overview">
      <app-courses-table [filters]="{}"></app-courses-table>
      <app-assignment-submissions [filters]="{graded: false}" [synopsis]="true"></app-assignment-submissions>
    </md-tab>
    <md-tab label="Statistics">
      <p style="padding:32px">Random stat stuff.</p>
      <div class="graph-container">
        <div class="graph">
          <canvas baseChart
                  [datasets]="data"
                  [chartType]="'doughnut'"
                  [colors]="chartColors"
                  [options]="chartOptions"></canvas>
          <span class="graph--inside-text">75% thing done</span>
        </div>

        <div class="graph">
          <canvas baseChart
                  [datasets]="data2"
                  [chartType]="'doughnut'"
                  [colors]="chartColors"
                  [options]="chartOptions"></canvas>
          <span class="graph--inside-text">100% awesome</span>
        </div>
      </div>


    </md-tab>
  </md-tab-group>
</div>
