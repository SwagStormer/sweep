<div class="header">Assignments to be graded</div>

<div class="container">
  <table>
    <!-- <tr>
      <th>Student</th>
      <th>Due</th>
      <th>Grade</th>
    </tr> -->
    <tr class="assignment" *ngFor="let assignment of assignments">

      <td>{{assignment.dueDate}}</td>
      <td>{{assignment.name}}</td>
      <td>{{(studentService.getStudent(assignment.student) | async)?.name}}</td>
      <td>{{assignment.score}}/{{assignment.outOf}}</td>
    </tr>
  </table>
</div>
