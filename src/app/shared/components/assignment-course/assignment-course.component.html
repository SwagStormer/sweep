<div class="header">Assignments to be graded</div>

<div class="container">
  <div class="container__header">
    <md-icon>search</md-icon>
    <md-input-container>
      <input mdInput placeholder="Search" [(ngModel)]="searchText" (ngModelChange)="search($event)">
    </md-input-container>
  </div>
  <table>
    <tr class="assignment" *ngFor="let assignment of assignments">
      <td>{{assignment.name}}</td>
      <td>{{assignment.dueBy}}</td>
    </tr>
  </table>
</div>
