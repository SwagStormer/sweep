<div class="header">Your Courses</div>
<div class="container">
  <md-card *ngFor="let course of courses" (click)="navigateToDetail(course.id)">
    <md-card-title>{{course.name}}</md-card-title>
    <md-card-subtitle>
      <div>
        Grade: {{getGrade(course.id)}}
      </div>
    </md-card-subtitle>
    <md-card-actions>
      <button md-button color="accent" (click)="speedGrade(course.id, $event)">Speed Grade</button>
    </md-card-actions>
  </md-card>
</div>
